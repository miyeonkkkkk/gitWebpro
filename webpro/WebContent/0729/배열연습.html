<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
function proc1() {
	names = [];
	res = "";
	while(true){
		a = prompt("이름을 입력하세요.");
		if(a == null || a == ""){
			break;
		}
		names.push(a);
	}
	
	res += names;
	document.getElementById("result1").innerHTML = res;
}

</script>
</head>
<body>
<div class="box">
  <h3>1. 이름 입력</h3>
  - prompt를 이용하여 이름을 입력받는다. <br>
  - 입력받은 이름을 배열에 저장한다.<br>
  - 입력시 공백이거나 취소버튼클릭시 종료한다.<br>
  <br>
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
 </div>
</body>
</html>
