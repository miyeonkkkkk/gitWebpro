<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
window.onload = function () {
// 랜덤 발생
rand = parseInt(Math.random()*100+1);

count = 0;
v = "";
hint = "";

result = document.querySelector("#result1");
	
}


function proc1() {
	// 입력한 값 가져오기
	inputValue = document.querySelector("#input").value;
	
	// 입력값 누적
	v += inputValue + " ";
	
	// 값비교
	// if(랜덤 == 입력값) else if 힌트 
	if(rand == inputValue){
		hint = "정답입니다.<br>";
		count++;
		hint += count + "번 만에 맞췄습니다.";
		
		// 출력 - 랜덤값
		res = "랜덤 : " + rand + "<br>";
		res += "입력 값들 : " + v + "<br>";
		res += hint;
	
		result.innerHTML = res;
		return;
	}else if(rand > inputValue){
		hint = "더 큰 숫자를 입력해주세요.";
		count++;
	}else if(rand < inputValue){
		hint = "더 작은 숫자를 입력해주세요.";
		count++;
	}
	
	result.innerHTML = hint;
}

function proc2() {
	arr = ["가위", "바위", "보"];
	
	// 랜덤 발생
	com = arr[parseInt(Math.random()*arr.length)];
	
	res = "컴퓨터 : " + com + "<br>";
	
	// 사용자 입력
	user = prompt("가위, 바위, 보 중 하나를 입력해주세요.");
	res += "사용자 : " + user + "<br>";
	
	if(com == user){
		res += "결과 : 비겼습니다.";
	}else if(com == "가위"&&user == "바위" || 
			 com == "바위"&&user == "보" || 
			 com == "보" && user == "가위" ){
		res += "결과 : 사용자가 이겼습니다.";
	}else{
		res += "결과 : 사용자가 졌습니다.";
	}
	
	document.querySelector("#result2").innerHTML = res;
}

function proc3() {
	// 배열 선언
	arr = [];
	while(true){
		// 배열의 갯수를 비교
		if(arr.length == 6){
			break;
		}
		
		// 랜덤 발생
		rand = parseInt(Math.random()*45+1);
		
		// 배열에 같은 값이 있는지 확인 없으면 배열에 저장
		if(arr.indexOf(rand) < 0){
			arr.push(rand);
		}
	}
	
	res = "로또 번호 : " + arr + "<br>";
	document.querySelector("#result3").innerHTML += res;
}
</script>
</head>
<body>
<div class="box">
  <h3>1. 랜덤 수 맞추기</h3>
  1~100 사이의 랜덤을 발생한다 <br>
    랜덤수를 맞춘다.<br>
    힌트와 몇번만에 맞췄는지 체크<br>
  <br>
  <input type="text" id="input">
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>
 
<div class="box">
  <h3>2. 가위바위보</h3>
    컴퓨터는 배열에 저장해서 랜덤으로 가위바위보를 결정한다.<br>
    사용자는 가위바위보를 입력한다. - prompt <br>
    어느쪽이 이겼는지 결과를 출력한다.<br>
  <br>
  <input type="button" value="확인" onclick="proc2()">
  <br><br>
  <div id="result2"></div>
</div>

<div class="box">
  <h3>3. 로또번호 발생</h3>
  1~45번 까지 랜덤을 6개 발생하여 배열에 저장한다. <br>
    중복이 없어야 한다. <br>
  <br>
  <input type="button" value="확인" onclick="proc3()">
  <br><br>
  <div id="result3"></div>
</div>
 
 
</body>
</html>
