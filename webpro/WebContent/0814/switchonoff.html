<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
 window.onload = function() {
	// img태그로 접근, src속성 값을 가져온다.
	vimg = document.querySelector('img');
	vsrc = vimg.getAttribute('src');
	
	console.log(vsrc);
}
 
function proc1() {
	
	if(vsrc.match("on") == null){
		// on이 포함되어 있지 않다. sw_off.png로 설정되어 있다.
		// sw_on.png로 src의 속성값을 변경한다.
		vsrc = "../images/sw_on.png";
		vimg.setAttribute('src', vsrc);
	}else{
		// on이 포함되어 있다
		vsrc = "../images/sw_off.png";
		vimg.setAttribute('src', vsrc);
	}
}

</script>
</head>
<body>

<div class="box">
  <h3>1. 이미지 변경</h3>
  - sw_on.png 와 sw_off.png를 번걸아 변경 <br>
  - match(검색문자) : 해당 검색문자가 있으면 배열로 리턴 없으면 null을 리턴 <br>
  - src 속성의 값을 가져온다. - getAttribute('src')
  <br>
  <br><br>
  <div id="result1">
   <img src="../images/sw_off.png" alt="읍엉" onclick="proc1()">
  </div>
 </div>
</body>
</html>
