<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<style>
div{
  width : 100px;
  height : 50px;
  background: yellow;
  margin : 10px;
  padding : 10px;
}
#d2{
  background: pink;
  position : relative;  /* 상대적인 */
  top : 100px;
}
#d3{
  background: cyan;
  position : absolute;
  top : 500px;
}
#d4{
  background: orange;
}
#fix{
  background : green;
  position : fixed; /* 움직이지 않음 */
  right : 30px; 
}
</style>
</head>
<body>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
<div id="d4">4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div id="fix">10</div>
<div>11</div>
</body>
</html>
